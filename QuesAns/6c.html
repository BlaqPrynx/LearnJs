    <!-- Continuing from  6a, create a variable called 'name' and save name inside ("as string")

    <script>
        const hour =23;
        const name = 'Kwadjo Blaq';

        if(hour >= 6  && hour <=12){
            console.log(`Good Morning ! ${name}`);
        }
        else if (hour >= 13 &&  hour <= 17  ){
            console.log(`Good Afternoon ! ${name}`);
        }
        else{console.log(`Good night ! ${name}`);}
    </script>
