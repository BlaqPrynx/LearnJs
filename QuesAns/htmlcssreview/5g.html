    <script>
        /*Continuing from 5f,calculate the total cost(cost+tax),save it in a 
       variabl called TotalCost, and display the message TotalCost:$${totalcost} in the console */

     let coffee = 5;
     let bagel = 3;
     let soup = 9;
     let Tax=0;
     let Totalcost;

     cost=coffee +(bagel*2) +soup;
     Tax=(coffee +(bagel*2) +soup)*0.10;
     Totalcost=cost+Tax;
     console.log(`Total cost: $${Totalcost}`);
    
    
    </script>
