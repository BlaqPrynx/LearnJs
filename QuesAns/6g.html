    <title>Booleans & Ifs</title>
</head>
<body>
      <!-- Create an if statement and check
       if the number us less than 0.5 , then display 'heads in the console
       else display 'tails in the console.'  -->

    <script>

        const randomNumber=Math.random();
           if (randomNumber < 0.5){
            console.log("Heads");
           }
           else {console.log("Tails");}

    </script>
    
</body>
