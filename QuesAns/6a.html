<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and conditions</title>
</head>
<body>
    <!-- Create a variable called hour and save the current hour of the day (using the 24hr format and save
     it as a number  between  0 and 23) 1.If hour is between 6 and 12, display 'Good Morning' in te console
     2.if the hour is between 13 and 17, display 'goodafternoon! in the console 
     3.otherwise,display 'goodnight'in the console.  -->




    <script>
        const hour =23;

        if(hour >= 6  && hour <=12){
            console.log("Good Morning !");
        }
        else if (hour >= 13 &&  hour <= 17  ){
            console.log("Good Afternoon !");
        }
        else{console.log("Good night !");}
    </script>
</body>
</html>
